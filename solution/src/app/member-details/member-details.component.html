<div class="container-fluid col-md-6">
  <h3 class="text-center lead">{{action}} Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form (ngSubmit)="onSubmit(memberForm)" [formGroup]="memberForm">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            name="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
            name= "lastName"
            formControlName="lastName"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            placeholder="Job Title"
            name= "jobTitle"
            formControlName="jobTitle"
          />
        </div>
        <!--We may have to make a service call to get this list-->
          <select formControlName="team" name="team" class="col-md-6 custom-select">
          <option [ngValue]="null" disabled>Choose your team</option>
          <option *ngFor="let team of teams" [ngValue]="team.teamName">{{ team.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead"> Status
            <input formControlName="status" type="radio" value="Active" name="status" /> Active
          </label>
          <label class="md-check lead">
            <input  formControlName="status" type="radio" value="Inactive" name="status" /> Inactive
          </label>
        </div>
      </div>
    </div>
    <button [routerLink]="['/members']" type="button" class="btn btn-primary pull-left">
      Go back
    </button>
    <button type="submit" class="btn btn-primary pull-right" [disabled]="!memberForm.valid">
      Save Member
    </button>
  </form>
</div>
